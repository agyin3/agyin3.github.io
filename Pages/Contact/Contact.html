<main>
    <form id="contact-form">
        <div>
            <label>
                <span>Your Name: (required)</span> <br/>
                <input type="text" placeholder="Please enter your name" tabindex="1" name="name" required autofocus>
            </label>
        </div>
        
        <div>
            <label>
                <span>Your Email: (required)</span> <br/>
                <input type="email" placeholder="you@example.com" tabindex="2" name="email" required>
            </label>
        </div>
        
        <div>
            <label>
                <span>Website:</span> <br/>
                <input type="url" placeholder="www.example.com" tabindex="3" name="website" required>
            </label>
        </div>
        
        <div>
            <label>
                <span>Subject: (required)</span> <br/>
                <input type="text" tabindex="4" name="subject" required>
            </label>
        </div>
        
        <div>
            <label>
                <span>Message: (required)</span> <br/>
                <textarea rows="8" tabindex="5" name="message"></textarea>
            </label>
        </div>
        
        <div>
            <button name="submit" tabindex="6" type="submit" id="contact-submit">Send</button>
        </div>
    </form>
</main>
